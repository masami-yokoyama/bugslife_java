<!DOCTYPE html>
<html
  xmlns:th="http://www.thymeleaf.org"
  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  layout:decorate="~{layout/layout}"
>
  <th:block layout:fragment="content">
    <h1 th:if="${taxType.id == null}">新規</h1>
    <h1 th:if="${taxType.id != null}">編集</h1>
    <hr />
    <form
      th:action="@{/taxTypes}"
      th:method="@{${taxType.id == null} ? 'post' : 'put'}"
      th:object="${taxType}"
    >
      <input type="hidden" th:field="*{id}" />

      <div class="form-group">
        <label for="rate">Rate</label>
        <input
          id="rate"
          name="rate"
          type="number"
          class="form-control"
          th:field="*{rate}"
          required
        />
      </div>
      <div class="form-group">
        <label for="taxIncluded">tax included</label>
        <input
          id="taxIncluded"
          name="taxIncluded"
          type="number"
          min="0"
          max="1"
          class="form-control"
          th:field="*{taxIncluded}"
          required
        />
      </div>
      <div class="form-group">
        <label for="rounding">Rounding</label>
        <input
          id="rounding"
          name="rounding"
          type="text"
          class="form-control"
          th:field="*{rounding}"
          required
        />
      </div>

      <button type="submit" class="btn btn-success">保存</button>
      <a th:href="@{/taxTypes}" class="btn btn-default">戻る</a>
    </form>
  </th:block>
</html>
